    <script>
        void (function () {
            if (!window.polyfill) {
                // 从 localStorage 中取 
                try {
                    window.polyfill = localStorage.getItem("polyfill")
                } catch (error) {
                    window.polyfill = null
                }
                if (!window.polyfill) {
                    function getVersionMethod (RE) {
                        return function (userAgent) {
                            var raw = userAgent.toLowerCase().match(RE);
                            return raw ? parseInt(raw[1], 10) : false;
                        };
                    }
                    var getVersion = {
                        chrome: getVersionMethod(/chrom(?:e|ium)\/([0-9]+)\./),
                        firefox: getVersionMethod(/firefox\/([0-9]+\.*[0-9]*)/),
                        safari: getVersionMethod(/version\/([0-9]+).[0-9]+.[0-9]+ safari/),
                        ie: getVersionMethod(/(?:msie |rv:)([0-9]+).[0-9]+/),
                        edge: getVersionMethod(/edge\/([0-9]+).[0-9]+.[0-9]+/)
                    };
                    // 特征 判断 这个方法很重要
                    function getBrowser() {
                        // Firefox 1.0+
                        var isFirefox = typeof InstallTrigger !== 'undefined';
                        // Safari 3.0+ "[object HTMLElementConstructor]"
                        var isSafari =
                            /constructor/i.test(window.HTMLElement) ||
                            (function (p) {
                                return p.toString() === '[object SafariRemoteNotification]';
                            })(!window['safari'] || window.safari.pushNotification);
                        // Internet Explorer 6-11
                        var isIE = /* @cc_on!@ */ false || !!document.documentMode;
                        // Edge 20+
                        var isEdge = !isIE && !!window.StyleMedia;
                        // Chrome or Chromium 1+
                        var isChrome = !!window.chrome && !!window.chrome.loadTimes;

                        var browser = isChrome
                            ? 'chrome'
                            : isFirefox
                                ? 'firefox'
                                : isSafari
                                    ? 'safari'
                                    : isIE
                                        ? 'ie'
                                        : isEdge
                                            ? 'edge'
                                            : false;

                        var version = getVersion[browser](navigator.userAgent);
                        return { browser: browser, version: version };
                    }
                    
                    var _broswer = getBrowser()

                    if (_broswer["browser"] && _broswer["version"]){
                        window.polyfill = _broswer["browser"] + "-" + _broswer["version"]
                    }else{
                        window.polyfill = "all"
                    }
                    // localStorage.setItem("polyfill",window.polyfill)
                }

                // ===
                var loadJS = function loadJS(sUrl, onerror) {
                    var _script = document.createElement('script');
                    _script.setAttribute('charset', 'utf-8');
                    _script.setAttribute('type', 'text/javascript');
                    onerror && (_script.onerror = onerror);
                    _script.setAttribute('src', sUrl);
                    document.getElementsByTagName('head')[0].appendChild(_script);
                };
                loadJS("polyfills/" + window.polyfill + ".js" , function () {
                    loadJS("polyfills/all.js")
                })
            }

        }());
    </script>
